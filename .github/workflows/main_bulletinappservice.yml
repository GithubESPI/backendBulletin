# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bulletinappservice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://backimagebulletin.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_474b48d78c4b4578b2117cc5f8acfae4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_66202967749649d4ba74310d0f6a8ea3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: backimagebulletin.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_474b48d78c4b4578b2117cc5f8acfae4 }}/apibulletin:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bulletinappservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0543610ea28642f999b6ae0c64d9401c }}
        images: 'backimagebulletin.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_474b48d78c4b4578b2117cc5f8acfae4 }}/apibulletin:${{ github.sha }}'